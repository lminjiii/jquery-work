<!DOCTYPE html>
<html lang="kr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="./jquery/jquery.js"></script>
  <script src="./js/10.js"></script>
  <link rel="stylesheet" href="./css/10.css">
  <title>Document</title>
</head>
<body>
  <button id="btn_forLoop">for문 실행</button>
  <button id="btn_forEach">for~Each / map문 실행</button>
  <button id="btn_jqueryEach">for(Jquery) 실행</button>
<div>
  <div>
    <div>For문</div>
    <table>
      <thead>
        <tr>
          <th>No</th>
          <th>이름</th>
          <th>나이</th>
        </tr>
      </thead>
      <tbody id="forOut">
        <!-- 이곳에 for Loop를 돌아서 결과가 뿌려지는 곳 -->
      </tbody>
    </table>
  </div>
  <div>
    <div>For Each문</div>
    <table>
      <thead>
        <tr>
          <th>No</th>
          <th>이름</th>
          <th>나이</th>
        </tr>
      </thead>
      <tbody id="forEach">
        <!-- 이곳에 for Each, map를 돌아서 결과가 뿌려지는 곳 -->
      </tbody>
    </table>
  </div>
  <div>
    <div>Jquery Each문</div>
    <table>
      <thead>
        <tr>
          <th>No</th>
          <th>이름</th>
          <th>나이</th>
        </tr>
      </thead>
      <tbody id="jqueryEach">
        <!-- 이곳에 Jquery Each를 돌아서 결과가 뿌려지는 곳 -->
      </tbody>
    </table>
  </div>
</div>
</body>
</html>
